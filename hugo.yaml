# Configuration
baseURL: https://example.org/
languageCode: en-us
title: PLAN-27ERP Home
theme: hextra

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

disableKinds:
  - taxonomy

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

# defaultContentLanguage: en
# languages:
#   en:
#     languageName: English
#     weight: 1
#     title: PLAN-27ERP Home
#     contentDir: content

module:
  hugoVersion:
    extended: true
    min: "0.112.0"

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: charter
      name: Charter
      pageRef: /charter
      weight: 1
    - identifier: faqs
      name: FAQs
      pageRef: /faqs
      weight: 2
    - identifier: resources
      name: Links & Resources
      pageRef: /resources
      weight: 3
    - identifier: gettingInvolved
      name: Getting Involved
      pageRef: /getting-involved
      weight: 4
    - identifier: feedback
      name: Feedback
      pageRef: /feedback
      weight: 5
    - name: Theme Toggle        # <-- add this
      weight: 6                 # set weight to position it where you want
      params:
        type: theme-toggle
        label: true   

  # footer:
  #   - identifier: footertext
  #     name: A beginner-friendly roadmap for enhancing your online privacy.

params:
  #description: Take control of your online privacy. Beginner Privacy helps you protect your data with simple guides and a clear, actionable roadmap.
  
  sidebar:
    disable: true

  banner:
    key: 'announcement'
    message: |
      Mayor & Council Leadership Conference Recap Meeting:  Friday, February 13, 2026 at 8:30 a.m. Room 220 @ City Hall

  images:
    - images/og_image.png
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      width: 25
      height: 25
      # link: /
    width: full

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  theme:
    # light | dark | system
    default: system
    displayToggle: false

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: full

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: false
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: false
    #base: "https://github.com/beginnerprivacy/beginnerprivacy.com/edit/main/content"

  articles:
    list:
      displayTags: false
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
