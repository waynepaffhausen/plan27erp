# Configuration
baseURL: https://example.org/
languageCode: en-us
title: PLAN-27ERP Home
theme: hextra

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

disableKinds:
  - taxonomy

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: PLAN-27ERP
    contentDir: content

module:
  hugoVersion:
    extended: true
    min: "0.112.0"

  # workspace: hugo.work
  # imports:
  #   - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: charter
      name: Charter
      pageRef: /charter
      weight: 1
    - identifier: faqs
      name: FAQs
      pageRef: /faqs
      weight: 2
    - identifier: gettingInvolved
      name: Getting Involved
      pageRef: /gettinginvolved
      weight: 3

  footer:
    - identifier: footertext
      name: A beginner-friendly roadmap for enhancing your online privacy.

params:
  description: Take control of your online privacy. Beginner Privacy helps you protect your data with simple guides and a clear, actionable roadmap.
  images:
    - images/og_image.png
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      width: 25
      height: 25
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: light
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: false
    #base: "https://github.com/beginnerprivacy/beginnerprivacy.com/edit/main/content"

  articles:
    list:
      displayTags: false
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

